<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundheart Music - Follow-Up Email</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .soundheart-red {
            background-color: #dc2626;
        }
        .soundheart-red-hover {
            background-color: #b91c1c;
        }
        .soundheart-bg {
            background-color: #f8fafc;
        }
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .loading.active {
            display: flex;
        }
    </style>
</head>
<body class="soundheart-bg min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <h1 class="text-4xl font-bold text-center mb-4 text-gray-800">Soundheart Music</h1>
        <h2 class="text-xl text-center mb-8 text-gray-600" id="emailTitle">Follow-Up Email #1</h2>
        
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Action Name</label>
                    <input type="text" id="actionName" class="w-full p-3 border rounded-md focus:ring-red-500 focus:border-red-500" readonly>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">From Name</label>
                    <input type="text" id="fromName" class="w-full p-3 border rounded-md focus:ring-red-500 focus:border-red-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Wait (Days)</label>
                    <input type="number" id="waitDays" class="w-full p-3 border rounded-md focus:ring-red-500 focus:border-red-500" readonly>
                </div>
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Subject</label>
                <input type="text" id="emailSubject" class="w-full p-3 border rounded-md focus:ring-red-500 focus:border-red-500">
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Message</label>
                <textarea id="emailMessage" class="w-full p-3 border rounded-md h-64 focus:ring-red-500 focus:border-red-500"></textarea>
                <div class="mt-2 p-3 bg-yellow-50 border border-yellow-200 rounded-md">
                    <p class="text-sm text-yellow-800 font-medium">⚠️ Important Note:</p>
                    <p class="text-xs text-yellow-700">Please do not modify or remove the unsubscribe footer at the bottom of the generated email as well as the large spacing added above it.</p>
                </div>
            </div>
        </div>

        <div class="flex justify-between">
            <button 
                id="regenerateBtn"
                class="bg-gray-500 text-white py-3 px-6 rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 font-semibold transition-colors"
            >
                Regenerate Email
            </button>
            
            <button 
                id="approveNextBtn"
                class="soundheart-red text-white py-3 px-6 rounded-md hover:soundheart-red-hover focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 font-semibold transition-colors"
            >
                Approve & Generate Next Follow-Up
            </button>
        </div>
    </div>

    <div class="loading">
        <div class="bg-white p-4 rounded-lg">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-red-600 mx-auto"></div>
            <p class="mt-2 text-gray-700">Processing...</p>
        </div>
    </div>

    <script>
        const FOOTER_SPACING_LINES = 200;
        const UNSUBSCRIBE_FOOTER = 'Remove future contact here\n{{unsubscribe_link}}';
        function ensureFooter(email) {
            if (!email || email.includes(UNSUBSCRIBE_FOOTER)) return email;
            return `${email}\n${'\n'.repeat(FOOTER_SPACING_LINES)}${UNSUBSCRIBE_FOOTER}`;
        }
        let currentIndex = 0;
        let ideas = [];
        let followUpData = {};

        document.addEventListener('DOMContentLoaded', () => {
            ideas = JSON.parse(sessionStorage.getItem('followUpIdeas') || '[]');
            currentIndex = parseInt(sessionStorage.getItem('currentFollowUpIndex') || '0');
            followUpData = JSON.parse(sessionStorage.getItem('followUpData') || '{}');
            
            // Load the current email
            const currentEmail = JSON.parse(sessionStorage.getItem('currentFollowUpEmail') || '{}');
            loadCurrentEmail(currentEmail);
        });

        function loadCurrentEmail(emailData) {
            if (currentIndex >= 7) {
                // All emails completed
                alert('All follow-up emails completed!');
                window.location.href = '/ai/';
                return;
            }

            const approvedFromName = sessionStorage.getItem('approvedFromName') || followUpData.signatureBlock?.split('\n')[0] || 'Musician Name';
            
            document.getElementById('emailTitle').textContent = `Follow-Up Email #${currentIndex + 1}`;
            document.getElementById('actionName').value = `Follow-Up #${currentIndex + 1}`;
            document.getElementById('fromName').value = approvedFromName;
            document.getElementById('waitDays').value = emailData.waitDays || 7;
            document.getElementById('emailSubject').value = emailData.subject || '';
            document.getElementById('emailMessage').value = ensureFooter(emailData.email || '');
            
            // Scroll message field to top to show content instead of blank lines
            document.getElementById('emailMessage').scrollTop = 0;

            // Update button text for last email
            const nextBtn = document.getElementById('approveNextBtn');
            if (currentIndex === 6) { // Last email (index 6)
                nextBtn.textContent = 'Complete Follow-Up Sequence';
            } else {
                nextBtn.textContent = 'Approve & Generate Next Follow-Up';
            }
        }

        document.getElementById('regenerateBtn').addEventListener('click', async () => {
            const loading = document.querySelector('.loading');
            loading.classList.add('active');
            loading.querySelector('p').textContent = 'Regenerating email...';

            const approvedFromName = sessionStorage.getItem('approvedFromName');

            try {
                const response = await fetch('/ai/generate-single-followup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        ...followUpData,
                        idea: ideas[currentIndex],
                        emailIndex: currentIndex,
                        fromName: approvedFromName
                    })
                });

                const result = await response.json();
                
                if (response.ok) {
                    // Update current email and reload
                    const withFooter = { ...result, email: ensureFooter(result.email) };
                    sessionStorage.setItem('currentFollowUpEmail', JSON.stringify(withFooter));
                    loadCurrentEmail(withFooter);
                } else {
                    alert('Failed to regenerate email: ' + result.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                loading.classList.remove('active');
            }
        });

        document.getElementById('approveNextBtn').addEventListener('click', async () => {
            // Save any edits to the from name for future emails
            const updatedFromName = document.getElementById('fromName').value;
            sessionStorage.setItem('approvedFromName', updatedFromName);

            // Move to next email
            currentIndex++;
            sessionStorage.setItem('currentFollowUpIndex', currentIndex.toString());
            
            if (currentIndex >= 7) {
                alert('Follow-up sequence completed! All 7 emails are ready.');
                window.close();
                return;
            }

            // Generate the next email
            const loading = document.querySelector('.loading');
            loading.classList.add('active');
            loading.querySelector('p').textContent = `Generating follow-up email #${currentIndex + 1}...`;

            try {
                const response = await fetch('/ai/generate-single-followup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        ...followUpData,
                        idea: ideas[currentIndex],
                        emailIndex: currentIndex,
                        fromName: updatedFromName
                    })
                });

                const result = await response.json();
                
                if (response.ok) {
                    // Store and load the next email
                    const withFooter = { ...result, email: ensureFooter(result.email) };
                    sessionStorage.setItem('currentFollowUpEmail', JSON.stringify(withFooter));
                    loadCurrentEmail(withFooter);
                } else {
                    alert('Failed to generate next email: ' + result.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                loading.classList.remove('active');
            }
        });
    </script>

    <script>
    // Check authentication when page loads
    async function checkAuth() {
        try {
            const response = await fetch('/api/check-auth', {
                credentials: 'include'
            });
            
            if (!response.ok) {
                // Not authenticated, redirect to login
                const currentUrl = encodeURIComponent(window.location.href);
                window.location.href = 'https://roboticbookingagent.com/login?next=' + currentUrl;
                return false;
            }
            return true;
        } catch (error) {
            console.error('Auth check failed:', error);
            const currentUrl = encodeURIComponent(window.location.href);
            window.location.href = 'https://roboticbookingagent.com/login?next=' + currentUrl;
            return false;
        }
    }

    // Check auth on page load
    checkAuth();

    // Add auth check to all API calls
    function createAuthFetch() {
        return async (url, options = {}) => {
            const isAuthenticated = await checkAuth();
            if (!isAuthenticated) {
                throw new Error('Authentication required');
            }
            
            const response = await fetch(url, {
                ...options,
                credentials: 'include'
            });
            
            if (response.status === 401) {
                const currentUrl = encodeURIComponent(window.location.href);
                window.location.href = 'https://roboticbookingagent.com/login?next=' + currentUrl;
                throw new Error('Authentication required');
            }
            
            return response;
        };
    }

    // Use this for all your API calls
    const authFetch = createAuthFetch();
    </script>
</body>
</html>
